- include: update_apt_via_module.yml
- name: apt -> install -> packages
  when: ansible_os_family == 'Debian'
  become: yes
  become_user: root
  apt:
    name:
      # Development
      - apt-transport-https
      - build-essential
      - ca-certificates
      - curl
      - gcc
      - git
      - git-core
      - gnupg-agent
      - make
      - openssl
      - patch
      - software-properties-common
      - xfsprogs
      # Libs
      - ssl-cert
      - libffi-dev
      - libgeos-dev
      - libssl-dev
      - libv8-dev
      - libxml2-dev
      - libxslt-dev
      # Fetching
      - curl
      - wget
      - jq
      # Editing
      - emacs
      - nano
      - vim
      # Programming
      - gcc
      - perl
      # Java-related
      - default-jre
      - default-jdk
      # Node-related
      - nodejs
      - npm
      # Python-related
      - python3
      - python3-dev
      - python3-geopandas
      - python3-numpy
      - python3-pip
      - python-tox
      # Ruby-related
      - ruby
      - ruby-dev
      # Rust-related
      - cargo
      # Utiltiies
      - ack-grep
      - atop
      - elinks
      - fd-find
      - gnupg
      - gnupg-agent
      - htop
      - jq
      - lynx
      - most
      - mutt
      - nginx
      - pcregrep
      - readline-common
      - ripgrep
      - rsync
      - screen
      - shellcheck
      - tmux
      - traceroute
      - unrar-free
      - unzip
      - uuid
      - uuid-dev
      - uuid-runtime
      # Services
      - monit
      # Apache webserver related
      - apache2
      - apache2-doc
      - apache2-utils
      - libapr1
      - libaprutil1
      - libpq5
      - libaprutil1-dev
      - libapr1-dev
      - libexpat1
      - ssl-cert
      # NGINX webserver related
      - nginx
      # Z shell
      - zsh
      - zsh-doc
    state: latest
